<ion-view view-title="消息详情">
  <ion-nav-bar class="bar-stable">
    <ion-nav-buttons>
      <button ng-click="$ionicGoBack()" class="button button-clear"><i class="icon ion-ios-arrow-left"></i></button>
      <button ng-click="goChats()" class="button button-clear"><i class="icon ion-ios-close-empty"></i></button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content class="padding">
    <p class="loading">
      <ion-spinner icon="bubbles" class="spinner-balanced"></ion-spinner>
    </p>
    <iframe ng-src="{{url}}" style="visibility:hidden" onload=stateChange(this)></iframe>
  </ion-content>
</ion-view>
