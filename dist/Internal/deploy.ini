[config]

;数据库相关的信息。
;如deployDB为false，则不部署数据库
deployDB=false
destDBName=1
destDBAddress=1 
destDBPort=1 
destDBUserName=1 
destDBPassword=1 

; 前端页面部署的位置
; 如deployfrontframe为false，则不部署前端framework
deployfrontframe=true
frontframelocation=1
; 如deployfrontengine为false，则不部署前端engine
deployfrontengine=true
frontenginelocation=1 


服务端代码位置
deployservice=false
serviceslocation=
